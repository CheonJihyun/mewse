<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bubble</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script> <!--load p5.js-->
    <script src="p5js/p5.js"></script>
    <script src="p5js/p5.sound.min.js"></script>
    <style>
        canvas {
            position: absolute;
            left: 0; top: 0; right: 0; bottom: 0;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
let cvs;
let x, y, cR, cG, cB, d, o;

function setup() {
    cvs = createCanvas(windowWidth, windowHeight);
    cvs.id('work00');
    frameRate(60);
    x = [windowWidth/2, windowWidth/2];
    y = [windowHeight/4, windowHeight*3/4];
    cR = [90, 90];
    cG = [100, 100];
    cB = [158, 158];
    d = [10, 10];
    o = [50, 50];
    count = [0, 0];
}

function draw() {
//    background(color(245, 238, 219));
    background(color(255, 255, 255));
    for (let i=0; i<x.length; i++) {
        if (count[i]<2) {
            fill(color(cR[i], cG[i], cB[i], o[i]));
            noStroke();
            circle(x[i], y[i], d[i]);
            d[i] += 1;
            if (count[i]==0) {
                if (o[i]<100) {
                    o[i]+=1;
                } else {
                    count[i] = 1;
                }
            } else {
                if (o[i]>0) {
                    o[i] -= 1;
                } else {
                    count[i] = 2;
                }
            }
        }
        
    }
  
    if (frameCount%10==0) {
        append(x, mouseX);
        append(y, mouseY);
        append(cR, random(150, 250));
        append(cG, random(150, 250));
        append(cB, random(150, 250));
        append(d, 10);
        append(o, 50);
        append(count, 0);
    } else {}
}
    </script>
</head>
<body>
    
</body>
</html>
